<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Of Morr</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="manifest" href="fav/site.webmanifest">
    <link rel="mask-icon" href="fav/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id="main-screen" class="container cover" style="gap: 36px;">
        <img src="./img/logo.svg" alt="">
        <p style="text-align:center;">Learn new things while playing an RPG.<br>
        Join game <a href="https://discord.gg/ybsKua6XVM" target="_blank">Discord</a> for more info.
        </p>
        
        <button onclick="hide('main-screen')">Play</button>
    </div>

    <div id="reward-screen" class="container cover modal hide">
        <h1>Victory! Choose a reward</h1>
        <div id="reward-rewards">

        </div>
    </div>

    <nav>
        <button class="sec ico-btn"><img src="./img/ico-settings.svg" alt=""></button>
        <div class="container">
            <h3 id="round"></h3>
            <p id="log"></p>
        </div>
    </nav>

    <div id="battlefield" class="container row">
    </div>

    <div id="bot-nav" class="container row">
        <div id="skills" class="container hide">
            <p>Choose a skill</p>
            <button onclick="hide('skills')">Attack</button>
            <button>Block</button>
            <button>Skill 1</button>
        </div>

        <div id="q-cont" class="container">
            <h3 id="question" class="mr-bot"></h3>
        </div>
    </div>
</body>

<script src="./main.js"></script>
<script src="./utility.js"></script>
</html>
